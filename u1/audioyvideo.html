<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio y Video</title>
  </head>
  <body>
    <header>
      <h1>Audio y Video HTML</h1>
      
    </header>
    <section>
      <h3>Audio de prueba</h3>
      <audio src="/audio/sample-3s.mp3" controls></audio>
    </section>
    <section>
      <div>
        <h2>Atarceder</h2>
        <video
          style="max-width: 100%"
          src="/videos/atardecer.mp4"
          poster="/img/92-1008x450.jpg"
          controls
        ></video>
      </div>
      <div>
      <h2>Warm Up</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/zQSLrDQezsA"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
></iframe>
    </section>
    <footer>
        <span>Copyrights &#169; Insertar e incrustar Videos y audio</span>
    </footer>
  </body>
</html>
