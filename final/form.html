<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <nav class="flex w-full lg:px-[20rem] h-[3.5rem] p-[0.625rem] justify-between items-center shrink-0 bg-light">
        <div class="flex p-[0.625rem] items-center self-stretch">
            <img class="w-[5rem] h-[1.375rem] bg-primary rounded-md" src="./img/full-logo.png" alt="">
        </div>
        <div class="flex p-[0.625rem] justify-center items-center gap-[0.625rem]">
            <a href="#" class="text-[0.675rem] font-bold text-normal">INICIO</a>
            <a href="#sec-precios" class="text-[0.675rem] font-bold text-normal">PRECIOS</a>
            <a href="./form.html"
                class="flex px-[0.625rem] font-bold text-[0.675rem] py-[0.3125rem] justify-center gap-[0.625rem] bg-primary text-white rounded-md shadow-lg">
                RESERVA
            </a>
        </div>
    </nav>

    <main
        class="flex w-full m-auto justify-center md:w-[29.3125rem] px-[1.25rem] py-[1rem] flex-col items-center gap-[0.625rem]">
        <div class="flex flex-col items-start gap-[0.625rem] self-stretch">
            <h1 class="text-header text-[1.5rem] font-bold">Reserva</h1>
            <p class="text-normal text-[0.75rem] ">Cuentanos un poco sobre tu idea y nosotros nos pondremos en contacto
                cuanto antes.</p>
        </div>

        <form action="#" class="w-full gap-[1rem]">
            <div class="flex py-[0.625rem] gap-[0.625rem] flex-col items-start self-stretch">
                <label class="text-[0.75rem] font-bold" for="nombre">Nombre(s)</label>
                <input class="w-full border-2 bg-gray-200 rounded-md py-1 px-2 text-[0.675rem]" placeholder="Luis Angel"
                    type="text" name="nombre" id="nombre" value="">
            </div>
            <div class="flex py-[0.625rem] gap-[0.625rem] flex-col items-start self-stretch">
                <label class="text-[0.75rem] font-bold" for="email">Email</label>
                <input class="w-full border-2 bg-gray-200 rounded-md py-1 px-2 text-[0.675rem]"
                    placeholder="toledorusso@outlook.com" type="email" name="email" id="email" value="">
            </div>
            <div class="flex py-[0.625rem] gap-[0.625rem] flex-col items-start self-stretch">
                <label class="text-[0.75rem] font-bold" for="paquete">Paquete</label>
                <select class="w-full border-2 bg-gray-200 rounded-md py-1 px-2 text-[0.675rem]" name="paquete"
                    id="paquete" value="">
                    <option value="1">Sencillo</option>
                    <option value="2">Premium</option>
                    <option value="3">VIP</option>
                </select>
            </div>
            <div class="flex py-[0.625rem] gap-[0.625rem] flex-col items-start self-stretch">
                <label class="text-[0.75rem] font-bold" for="idea">Cuentanos sobre tu idea</label>
                <textarea class="w-full border-2 bg-gray-200 rounded-md py-1 px-2 text-[0.675rem]" placeholder=""
                    name="idea" id="idea"></textarea>
            </div>
        </form>
        <button
            class="flex text-white font-bold text-[1.25rem] p-[0.625rem] justify-center self-stretch rounded-full bg-primary shadow-lg"
            type="submit">Enviar</button>

    </main>
    <footer class="flex w-full p-[0.625rem] items-start gap-[0.625rem]">
        <div
            class="flex p-[0.625rem] justify-between items-center flex-grow flex-shrink-0 basis-0 border-t-[0.5px] border-gray-200">
            <div class="flex px-[0.625rem] justify-center items-center gap-[0.625rem]">
                <img class="w-[1rem] h-[1rem] rounded-md" src="./img/icon-logo.png" alt="">
                <p class="text-normal font-light text-[0.5rem]">Luis Toledo Â© 2024</p>
            </div>

            <div class="flex p-[0.625rem] justify-center items-center gap-[0.625rem]">
                <a href="#" class="text-[0.5rem] font-light text-normal">Inicio</a>
                <a href="#sec-precios" class="text-[0.5rem] font-light text-normal">Precios</a>
                <a href="./form.html"
                    class="flex px-[0.3125rem] text-[0.5rem] py-[0.125rem] justify-center gap-[0.625rem] bg-primary text-white rounded-md shadow-lg">
                    Reserva </a>
            </div>
        </div>
    </footer>

</body>

<style>
    .bg-light {
        background-color: #DADADA;
    }

    .bg-primary {
        background-color: #2ECC71;
    }

    .bg-main {
        background-color: #F4F4F4;
    }

    .text-normal {
        color: #666;
    }

    .text-header {
        color: #333;
    }
</style>

</html>
